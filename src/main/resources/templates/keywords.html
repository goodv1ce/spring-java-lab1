<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Keywords</title>
</head>
<body>
<h2>Keywords</h2>
<form action="/keyword" method="POST">
  <div th:each="keyword : ${allkeywords}">
    <label>
      <input type="checkbox" name="keywords" th:value="${keyword}">
      <span th:text="${keyword}"></span>
    </label>
  </div>
  <button type="submit">Submit</button>
</form>
</ul>
</body>
</html>

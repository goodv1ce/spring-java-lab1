<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Book</title>
</head>
<body>
<form th:method="POST" th:action="@{/admin/books}" th:object="${book}">

    <label for="title">Enter title</label>
    <input type="text" name="title" th:value="${book.title}" id="title"/><br/>

    <label for="author">Enter Author</label>
    <input type="text" name="author" th:value="${book.author.name}" id="author"><br/>

    <label for="keywords">Keywords:</label>
    <input type="text" th:value="${keywords}" name="keywords" id="keywords"/><br/>

    <input type="submit" value="Save">
</form>
</body>
</html>

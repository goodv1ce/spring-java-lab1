<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Book <span th:text="${book.title}"></span>'</h2>
<table>
  <tr>
    <th>ID</th>
    <th>Title</th>
    <th>Author</th>
    <th>Keywords</th>
  </tr>
    <td th:text="${book.id}"></td>
    <td th:text="${book.title}"></td>
    <td th:text="${book.author.name}"></td>
    <td>
      <span th:each="keyword : ${book.keywords}" th:text="${keyword.word} + ' '"></span>
    </td>
</table>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
  <tr>
    <th>Id</th>
    <th>Ttile</th>
    <th>Author</th>
    <th>Keywords</th>
    <th>Action</th>

  </tr>
  <tr th:each="book : ${books}">
    <td th:text="${book.id}"></td>
    <td th:text="${book.title}"></td>
    <td th:text="${book.author.name}"></td>
    <td>
      <span th:each="keyword : ${book.keywords}" th:text="${keyword.word} + ' '"></span>
    </td>
    <td>
      <a th:href="@{/admin/delete/{id}(id=${book.id})}">Delete</a>
    </td>
    <td>
      <a th:href="@{/admin/edit/{id}(id=${book.id})}">Edit</a>
    </td>
  </tr>
</table>
</body>
</html>
